include:
  - project: 'pythagoras/ci-templates'
    file:
      - '/jobs/dependency-track.yml'
      - '/jobs/defect-dojo.yml'

workflow:
  rules:
    - if: $FORCE_PIPELINE == "True"
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main"
    - if: $CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS
      when: never
    - if: $CI_PIPELINE_SOURCE == "schedule"
    - when: never

stages:
  - test
  - deploy
  - scan

variables:
  POETRY_VERSION: "1.8.5"
  DOCKER_AUTH_CONFIG: $HARBOR_AUTH_CONFIG
  PYTHON_IMAGE_NAME: "pgs-python"
  PYTHON_IMAGE_TAG: "3.11"

Lint with flake8:
  stage: test
  image: "${PGS_NEXUS_HOST}/${PYTHON_IMAGE_NAME}:${PYTHON_IMAGE_TAG}"
  rules:
    - if: '$CI_PIPELINE_SOURCE != "schedule"'
      when: on_success
  before_script:
    - |
      python -m pip install poetry==$POETRY_VERSION
      poetry install --all-extras
  script:
    - |
      poetry run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      poetry run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --per-file-ignores="__init__.py:F401"

Lint with mypy:
  stage: test
  image: "${PGS_NEXUS_HOST}/${PYTHON_IMAGE_NAME}:${PYTHON_IMAGE_TAG}"
  rules:
    - if: '$CI_PIPELINE_SOURCE != "schedule"'
      when: on_success
  before_script:
    - |
      python -m pip install poetry==$POETRY_VERSION
      poetry install --all-extras
  script:
    - poetry run mypy src

Run Tests:
  stage: test
  image: "${PGS_NEXUS_HOST}/${PYTHON_IMAGE_NAME}:${PYTHON_IMAGE_TAG}"
  services:
    - name: redis:6.2.10
  variables:
    REDIS_HOST: redis
  rules:
    - if: '$CI_PIPELINE_SOURCE != "schedule"'
      when: on_success
  parallel:
    matrix:
      - PROVIDER: [ '<=3.0.0', '>=1.10.4' ]
  before_script:
    - |
      python -m pip install poetry==$POETRY_VERSION
      poetry install --all-extras
      poetry add pydantic${PROVIDER}
  script:
    - poetry run pytest

Publish:
  image: "${PGS_NEXUS_HOST}/${PYTHON_IMAGE_NAME}:${PYTHON_IMAGE_TAG}"
  stage: deploy
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: on_success
  before_script:
    - |
      python -m pip install poetry==$POETRY_VERSION
      poetry config repositories.pgs ${CI_API_V4_URL}/projects/368/packages/pypi
      poetry config http-basic.pgs gitlab-ci-token ${CI_JOB_TOKEN}
  script:
    - poetry publish --build --repository pgs
