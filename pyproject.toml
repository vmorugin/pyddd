[tool.poetry]
name = "pyddd"
version = "0.1.4"
description = "pyddd - это DDD (Domain-Driven Design) фреймворк для Python, предоставляющий встроенный менеджер зависимостей и шину сообщений. Он упрощает построение сложных доменных моделей и событийное программирование."
authors = ["v.morugin <vamorugin@gmail.com>"]
packages = [
    { include = "pyddd", from = "src" },
    { include = "readme.md"},
]
readme = "readme.md"

[tool.poetry.dependencies]
python = "^3.9"
pydantic = ">=1.10.4,<3.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pytest-aio = "^1.9.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
